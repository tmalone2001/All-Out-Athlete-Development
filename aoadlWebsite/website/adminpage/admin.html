<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="admin.css">
  <script src="admin.js"></script>
  <title>Customer Table</title>
</head>

<body>

  <h1>Customers</h1>

  <br>

  <form id="customers">
    <label for="id" class="labels">Id </label>
    <input type="text" id="id" class="textinput" placeholder="Enter Id (required)">
    <span style="margin-left: 20px;"></span>
    <label for="fname" class="labels">First Name </label>
    <input type="text" id="fname" class="textinput" placeholder="Enter First Name (required)">
  </form>


  <br>

  <div id="table-wrapper">
    <table id="data-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Address</th>
          <th>City</th>
          <th>State</th>
          <th>Email</th>
          <th>Phone Number</th>
          <th>Injury</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <br><br>

  <div>
    <button type="button" class="buttons" onclick="addCustomer()" title="Add new row from the text inputs">Add</button>
    <button type="button" class="buttons" onclick="" title="Update selected row">Update</button>
    <button type="button" class="buttons" onclick="" title="Delete selected row">Delete</button>
    <button type="button" class="buttons" onclick="loadTable()">Load Table</button>
    <span style="margin-left: 10px;"></span>
  </div>
  
  <br><br>

  <div id="status-wrapper">
    <span class="labels">Status: </span>
    <span id="status"></span>
  </div>

</body>
</html>
